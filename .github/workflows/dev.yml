name: App Docker Build and Push





on:
  push:
    branches: [dev]
  workflow_dispatch:

env:
  AWS_REGION: "us-east-1"
  ECR_REPO: "271365062139.dkr.ecr.us-east-1.amazonaws.com/testing-cicd"
  IMAGE_VERSION: latest
  AWS_SDK_LOAD_CONFIG: 1

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for requesting the JWT
      contents: read    # Required for actions/checkout

    steps:
      - name: Checkout app code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
 
         aws-access-key-id: 'AKIAT6LU6HX56ZHPFFWJ' 
         aws-secret-access-key: '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' 
         aws-region: us-east-1


      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Assume Role Info
        run: |
          aws sts get-caller-identity
      
      - name: ECR Login Output
        id: login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build tagged Docker image
        run: |
          docker build -t ${{ env.ECR_REPO }}:${{ env.IMAGE_VERSION }} .

      - name: Echo the Docker image name and tag
        run: |
            echo ${{ env.ECR_REPO }}:${{ env.IMAGE_VERSION }}
        

      - name: Push tagged Docker image to ECR
        run: |
          docker push ${{ env.ECR_REPO }}:${{ env.IMAGE_VERSION }}

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Render Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: testing
          image: ${{ env.ECR_REPO }}:${{ env.IMAGE_VERSION }}
          environment-variables: "AWS_SDK_LOAD_CONFIG=1"
  
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@df9643053eda01f169e64a0e60233aacca83799a

        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: testing-dev
          cluster: testing
          wait-for-service-stability: true
